plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

ext {
    extName = 'Manga Pro'
    extClass = '.MangaPro'
    themePkg = 'iken'
    baseUrl = 'https://promanga.net'
    overrideVersionCode = 29
    isNsfw = false
}

android {
    namespace = "eu.kanade.tachiyomi.extension.ar.mangapro"
    compileSdk = 33

    defaultConfig {
        minSdk = 21
        targetSdk = 33
    }
}

dependencies {
    // يعتمد على مكتبة iken
    implementation project(":lib-multisrc:iken")
}
